<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting…</title>

  <!-- Tight CSP that still allows our own JS and the favicon -->
  <meta http-equiv="Content-Security-Policy" content="
    default-src 'none';
    script-src 'self';
    style-src 'unsafe-inline';
    img-src 'self' data:;
    connect-src 'none';
    font-src 'none';
    object-src 'none';
    media-src 'none';
    frame-src 'none';
    base-uri 'none';
    form-action 'none';
    frame-ancestors 'none';
  ">

  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; line-height: 1.4; }
    code { background: #f3f3f3; padding: .15rem .35rem; border-radius: .25rem; }
    .box { max-width: 56rem; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Redirecting…</h1>
    <p>If you are not redirected automatically, the destination will appear below.</p>
    <p id="msg"></p>
    <p id="linkwrap" hidden>Proceed to: <a id="link" rel="noreferrer"></a></p>
  </div>
  <script src="./redirect.js" defer></script>
</body>
</html>
